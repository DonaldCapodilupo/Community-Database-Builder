<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Watch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="../static/main.js"></script>

</head>
<body>
<form action="{{ url_for('main_Menu') }}" enctype=multipart/form-data method="POST">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 d-flex justify-content-center">
            <h1>Community Database Software</h1>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="form-group">
                <label for="House_Number">House Number</label>
                <input type="number" class="form-control" id="House_Number" name="House_Number"
                       placeholder="Enter house number" required>
            </div>
            <div class="form-group">
                <label for="Street">Street</label>
                <input type="text" class="form-control" id="Street" name="Street"
                       placeholder="Enter street" required>
            </div>

            <div class="form-group">

                <label for="Brand">Brand</label>
                <select class="form-control" id="Brand" name="Brand" onchange="populateModelList()">
                </select>


            </div>
            <div class="form-group">

                <label for="Model">Model</label>
                <select class="form-control" id="Model" name="Model">
                </select>


            </div>

            <div class="form-group">
                <label for="Color">Color</label>
                <select class="form-control" id="Color" name="Color">
                </select>
            </div>

            <div class="form-group">
                <label for="License Plate #">License Plate #</label>
                <input type="text" class="form-control" id="License Plate #" name="License Plate #"
                       placeholder="Enter License #" required>
            </div>

            <br>

            <div class="row">
                <div class="col-4">
                    <button type="submit" name="save_button" value="save_button" class="btn btn-primary btn-block mb-4">
                        Save
                    </button>
                </div>
                <div class="col-2"></div>

                <div class="col-2"></div>

                <div class="col-4">
                    <!--
                    <button type="button" name="save_button" value="results_button"
                            class="btn btn-primary btn-block mb-4"
                            onclick="displayInput(getInput())">
                        Download Results
                    </button>
                    -->
                </div>
            </div>
        </div>

        <div class="col-4"></div>

    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {% autoescape off %}
            {{ data }}
            {% endautoescape %} </div>
        <div class="col-3"></div>
    </div>

    <div class="col-3"></div>


    <script>
        populateLists()
        populateModelList()
    </script>
</form>
</body>
</html>
