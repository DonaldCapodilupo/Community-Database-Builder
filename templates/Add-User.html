<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="../static/Add-User.js"></script>

</head>
<body>


<form action="{{ url_for('add_User') }}" enctype=multipart/form-data method="POST">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Add a user</h1>
            {% if confirrmation %}
                <h3>{{ confirrmation }} has been added to the database!</h3>
            {% endif %}
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
            <div class="form-group">
                <label for="new_username">Name</label>
                <input type="text" class="form-control" id="new_username" name="new_username"
                       placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender"></select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="form-group">
                <label for="employer">Employer</label>
                <input type="text" class="form-control" id="employer" name="employer">
            </div>

            <div class="form-group">
                <label for="marital_status">Marital Status</label>
                <select class="form-control" id="marital_status" name="marital_status"></select>
            </div>

            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" class="form-control" id="education" name="education">
            </div>
            <div class="form-group">
                <label for="languages">Languages</label>
                <input type="text" class="form-control" id="languages" name="languages">
            </div>
            <div class="form-group">
                <label for="political_affiliation">Political Affiliation</label>
                <select class="form-control" id="political_affiliation" name="political_affiliation"></select>
            </div>

            <div class="form-group">
                <label for="family_members">Family Members</label>
                <input type="text" class="form-control" id="family_members" name="family_members">
            </div>

            <br>
            <br>

            <div class="form-group">
                <label for="confirmed_criminal_activity">Confirmed Criminal Activity</label>
                <input type="text" class="form-control input-lg" id="confirmed_criminal_activity"
                       name="confirmed_criminal_activity">
            </div>

            <br>
            <br>

            <div class="form-group">
                <label for="possible_criminal_activity">Possible Criminal Activity</label>
                <input type="text" class="form-control input-lg" id="possible_criminal_activity"
                       name="possible_criminal_activity">
            </div>

            <div class="row">

                <div class="col-12" align="center">
                    <h1>Facebook Likes Scraper</h1>
                </div>

            </div>

            <br>
            <br>

            <div class="row">

                <div class="col-12" align="center">
                    <div class="form-group">
                        <label for="text_to_scrape">
                            Paste div starting with j83agx80 into the field.
                        </label>
                        <textarea class="form-control" name="text_to_scrape" id="text_to_scrape" rows="10"></textarea>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                            <button type="submit" name="submit_button" value="get_likes"
                                    class="btn btn-primary btn-block mb-4">
                                Record Facebook Likes
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="submit" name="submit_button" value="go_back"
                                    class="btn btn-primary btn-block mb-4">
                                Go Back
                            </button>
                        </div>

                    </div>


                </div>
                <div class="col-3"></div>

            </div>


        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="user_img">User Image:</label>
                <input type="file" id="user_img" name="user_img" accept="image/*" class="form-control form-control-lg">
            </div>
            <img id="preview" alt="Uploaded file will display here." class="title3" width="200" src="">
            <script>showUserImage()</script>

            <br>
            <br>
            <div class="row">

                <div class="col-5">
                    <button type="submit" name="submit_button" value="upload_new_user"
                            class="btn btn-primary btn-block mb-4">
                        Upload New User
                    </button>
                </div>
                <div class="col-4"></div>
                <div class="col-3">
                    <button type="submit" name="submit_button" value="go_back"
                            class="btn btn-primary btn-block mb-4">
                        Go Back
                    </button>
                </div>
            </div>


        </div>
        <div class="col-3"></div>
    </div>


    <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
    </div>

    <script>
        populateLists()
    </script>


</form>

</body>
</html>
