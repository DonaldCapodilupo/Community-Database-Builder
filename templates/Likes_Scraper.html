<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Likes Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>


<form action="{{ url_for('likes_Scraper') }}" enctype=multipart/form-data method="POST">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center">
            <h1>Facebook Likes Scraper</h1>
        </div>
        <div class="col-3"></div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" align="center">
            <div class="form-group">
                <label for="text_to_scrape">
                    Paste div starting with j83agx80 into the field.
                </label>
                <textarea class="form-control" name="text_to_scrape" id="text_to_scrape" rows="10"></textarea>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="row">
                <div class="col">
                    <button type="submit" name="submit_button" value="get_likes"
                            class="btn btn-primary btn-block mb-4">
                        Record Facebook Likes
                    </button>
                </div>
                <div class="col-4">
                    <button type="submit" name="submit_button" value="go_back"
                            class="btn btn-primary btn-block mb-4">
                        Go Back
                    </button>
                </div>

            </div>


        </div>
        <div class="col-3"></div>

    </div>


    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {% for like in data %}
                {{ like }}
                <br>
            {% endfor %}
        </div>
        <div class="col-3"></div>
    </div>


</form>

</body>
</html>
