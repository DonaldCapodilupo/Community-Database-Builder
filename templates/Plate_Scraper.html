<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plate Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/CSS/main.css">

</head>
<body>
<form action="{{ url_for('plates_Scraper') }}" enctype=multipart/form-data method="POST">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center">
            <div class="row">
                <div class="title_div">
                    <h1 class="display-2">Plate Scanner</h1>
                </div>
            </div>

            <div class="row">
                <div class="form_div">
                    <h2>Make sure OBS is opened and in Full Screen.</h2>
                    <h3>"+ Button to take screenshot."</h3>

                    <div class="row">
                        <div class="col">
                            <button type="submit" name="submit_button" value="scan_plate"
                                    class="btn btn-primary btn-block mb-4">
                                Begin Scan
                            </button>
                        </div>
                    </div>

                </div>

            </div>
            {% if data %}
                <div class="form_data">
                    <div class="row">
                        <div class="col">
                            <h2>Which is the plate number?</h2>
                            {% for possible_plate in data %}
                                {{ possible_plate }}
                                <br>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endif %}`


        </div>
        <div class="col-3"></div>
    </div>

    <br>


</form>

</body>
</html>
