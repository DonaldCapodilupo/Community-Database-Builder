<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Database Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<form action="{{ url_for('main_Menu') }}" enctype=multipart/form-data method="POST">
    <div class="row align-items-center" align="center">
        <div class="col-3"></div>
        <div class="col-6 align-self-center">
            <h1>Community Database Software</h1>
            <br>
            <h3>What would you like to do?</h3>
        </div>
        <div class="col-3"></div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-3 align-self-center">
            <button type="submit" name="submit_button" value="upload_plates_button"
                    class="btn btn-primary btn-block mb-4">
                Upload Plates
            </button>
        </div>
        <div class="col-3">
            <button type="submit" name="submit_button" value="record_likes_button"
                    class="btn btn-primary btn-block mb-4">
                Record Facebook Likes
            </button>
        </div>
        <div class="col-3"></div>

    </div>

    <br>
    <br>


    <div class="row">
        <div class="col-3"></div>
        <div class="col-3 align-self-center">
            <button type="submit" name="submit_button" value="scan_plates"
                    class="btn btn-primary btn-block mb-4">
                Scan Plates
            </button>
        </div>
        <div class="col-3">
            <button type="submit" name="submit_button" value="add_user"
                    class="btn btn-primary btn-block mb-4">
                Upload New User
            </button>
        </div>
        <div class="col-3"></div>

    </div>


</body>
</html>
